<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="custom.css">

    <link rel="stylesheet" href="https://unpkg.com/@highlightjs/cdn-assets@11.7.0/styles/nord.min.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6485386928321716" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js" integrity="sha384-PwRUT/YqbnEjkZO0zZxNqcxACrXe+j766U2amXcgMg5457rve2Y7I6ZJSm2A0mS4" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@highlightjs/cdn-assets@11.7.0/highlight.min.js"></script>

    <script src="katex.js"></script>
    <script type="module" src="convert.js"></script>
    <script type="module" src="main.js"></script>
    <title>Marclip</title>
</head>
<body>
    <header>
        <h1>Marclip</h1>
        <p><span>ログイン不要で使える</span><span>即席Markdown共有ツール</span></p>
    </header>
    <main>
        <div id="details" class="details">
            <article id="mdContent" class="mdContent">
            </article>
        </div>
        <div id="newEdit">
            <textarea id="editArea" class="editArea" placeholder="# ここに文章を入力"></textarea>
            <p id="wordCount" class="wordCount"></p>
            <div class="buttons">
                <button id="previewButton" disabled>プレビュー</button>
                <button id="shareButton" disabled>共有</button>
                <button id="resetButton">初期化</button>
            </div>
        </div>
    </main>
    <footer>
        <hr>
        <p>2023 MateChan</p>
    </footer>
</body>
</html>
